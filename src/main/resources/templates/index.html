<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simulación Ciudad Inteligente</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
    }
    .map-container {
      position: relative;
      display: inline-block;
      width: 600px;
      height: 400px;
      background-image: url('images/wakanda-map.jpg');
      background-size: cover;
    }
    .button {
      position: absolute;
      padding: 10px;
      background-color: rgba(255, 255, 255, 0.7);
      border: 1px solid #ccc;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      background-color: #f4f4f4;
      max-width: 80%;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

<h1>Ciudad Inteligente</h1>

<div class="map-container">
  <button class="button" style="top: 50px; left: 50px;" onclick="getWaterStatus()">Estado del Agua</button>
  <button class="button" style="top: 100px; left: 150px;" onclick="getEducationStatus()">Estado de Educación</button>
  <button class="button" style="top: 150px; left: 250px;" onclick="getEmergencyStatus()">Estado de Emergencias</button>
  <button class="button" style="top: 200px; left: 350px;" onclick="getGobiernoStatus()">Estado del Gobierno</button>
  <button class="button" style="top: 250px; left: 450px;" onclick="getLightStatus()">Estado de la Luz</button>
  <button class="button" style="top: 300px; left: 550px;" onclick="getOcioStatus()">Estado del Ocio</button>
  <button class="button" style="top: 350px; left: 650px;" onclick="getWasteStatus()">Estado de los Residuos</button>
  <button class="button" style="top: 400px; left: 750px;" onclick="getHealthStatus()">Estado de Salud</button>
  <button class="button" style="top: 450px; left: 850px;" onclick="getTrafficStatus()">Estado del Tráfico</button>
  <button class="button" style="top: 500px; left: 950px;" onclick="getTransportStatus()">Estado del Transporte</button>
  <button class="button" style="top: 550px; left: 1050px;" onclick="getSurveillanceStatus()">Estado de Vigilancia</button>
  <button class="button" style="top: 600px; left: 1150px;" onclick="getWifiStatus()">Estado del Wifi</button>
</div>

<div id="status">
  <h3>Estado del Servicio</h3>
  <div id="response"></div>
</div>

<script>

  //Función para obtener el estado del agua
  function getWaterStatus() {
    fetch('http://localhost:8761/agua/sensores')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de agua"});
            });
  }

  // Función para obtener el estado de la educación
  function getEducationStatus() {
    fetch('http://localhost:8761/education/campus')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de educación"});
            });
  }

  // Función para obtener el estado de las emergencias
  function getEmergencyStatus() {
    fetch('http://localhost:8761/emergencias/')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de emergencias"});
            });
  }

  // Función para obtener el estado del gobierno
  function getGobiernoStatus() {
    fetch('http://localhost:8761/gobierno/proyectos')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio del gobierno"});
            });
  }

  // Función para obtener el estado de la luz
  function getLightStatus() {
    fetch('http://localhost:8761/luz/publica')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de luz"});
            });
  }

  // Función para obtener el estado del ocio
  function getOcioStatus() {
    fetch('http://localhost:8761/ocio/eventos')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de ocio"});
            });
  }

  // Función para obtener el estado de los residuos
  function getWasteStatus() {
    fetch('http://localhost:8761/waste/recycling-centers')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de residuos"});
            });
  }

  // Función para obtener el estado de la salud
  function getHealthStatus() {
    fetch('http://localhost:8761/salud/dispositivos')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de salud"});
            });
  }

  // Función para obtener el estado del tráfico
  function getTrafficStatus() {
    fetch('http://localhost:8761/trafico/traffic-status')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de tráfico"});
            });
  }

  // Función para obtener el estado del transporte
  function getTransportStatus() {
    fetch('http://localhost:8761/transporte/rutas')
            .then(response => response.json())
            .then(data => {

            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de transporte"});
            });
  }

  // Función para obtener el estado de la vigilancia
  function getSurveillanceStatus() {
    fetch('http://localhost:8761/vigilancia/camaras')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de vigilancia"});
            });
  }

  // Función para obtener el estado del wifi
  function getWifiStatus() {
    fetch('http://localhost:8761/wifi/public-wifi')
            .then(response => response.json())
            .then(data => {
              displayResponse(data);
            })
            .catch(error => {
              displayResponse({error: "Error al conectar con el servicio de wifi"});
            });
  }

  // Función para mostrar la respuesta en la página
  function displayResponse(data) {
    const responseDiv = document.getElementById('response');
    responseDiv.innerHTML = ''; // Limpiar respuestas anteriores

    if (data.error) {
      responseDiv.innerHTML = `<p style="color: red;">${data.error}</p>`;
    } else {
      for (const [key, value] of Object.entries(data)) {
        responseDiv.innerHTML += `<p><strong>${key}:</strong> ${value}</p>`;
      }
    }
  }
</script>

</body>
</html>
